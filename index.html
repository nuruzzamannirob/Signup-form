<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">

        <div class="login-form">
            <div class="heading">
                <h1>Sign Up</h1>

                <h3>It's quick and easy</h3>
            </div>
            <hr>

            <form action="" class="login">
                <!-- <label for="">First name</label> -->
                <input class="name" type="text" placeholder="Type your name">
                <!-- <label for="">Sur name</label> -->
                <input type="text" placeholder="Type your name" class="name">
                <!-- <label for="">Type your Email</label> -->
                <input type="text" placeholder="Type your Email or phone" class="email">
                <!-- <label for="">Your Password</label> -->
                <input type="password" placeholder="Type your Password" class="password">
                <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold;">Gender</p>
                  <input type="radio" class="gender">
                  <label for="html">Male</label>
                  <input type="radio" class="gender">
                  <label for="css">Female</label>
                <input type="radio" class="gender">
                  <label for="css">Custom</label>
                 <br>
                <div class="para">
                    <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
                        notifications from us and can opt out at any time.</p>
                </div>
               
                    <input type="button" value="Sign Up" class="btn">
                

            </form>

        </div>
    </section>
</body>

</html>
